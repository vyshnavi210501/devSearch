<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/navBar.css' %}" media="screen">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: purple;">
        <a class="navbar-brand" href="{% url 'profiles' %}">
            <img src="{% static 'images/logo.svg' %}" alt="Logo" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- ml-auto aligns items to the right -->
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="{% url 'profiles' %}">Developers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="{% url 'projects' %}">Projects</a>
                </li>
                <li class="nav-item">
                    {%if request.user.is_authenticated%}
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="{% url 'userAccount' %}">Account</a>
                    </li>
                    <a class="nav-link" style="color: white;" href="{% url 'logoutUser' %}">
                        <button style="border-radius:10px;background-color: white; color: black;"><b>Logout</b></button></a>
{%else%}
                        <a class="nav-link" style="color: white;" href="{% url 'loginUser' %}">
                            <button style="border-radius:10px;background-color: white; color: black;"><b>Login/Register</b></button></a>
                            {%endif%}
                </li>
            </ul>
        </div>
    </nav>

    <hr>
    {% block start %}
    {% endblock %}
    <hr>
</body>
<script src="{%static 'uikit/app.js'%}"></script>
</html>
